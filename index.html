  <h2>üé¨ Step 1 ‚Äì Watch & Subscribe</h2>
  <div class="section">
    <iframe width="100%" height="200"
            src="https://www.youtube.com/embed/CpuWVkojqWA" allowfullscreen></iframe>
    <p>Tap the button, like & subscribe, Watch full video</p>
    <button onclick="taskDone('yt');window.open('https://youtu.be/CpuWVkojqWA?si=MvWt0FF4MWTGXc4C','_blank')">
      Open on YouTube
    </button>
  </div>

  <h3>üõ† Step 2 ‚Äì Try Reelsaver Tool</h3>
  <div class="section">
    <button onclick="taskDone('rs');window.open('https://reelsaver.netlify.app','_blank')">
      Open Reelsaver
    </button>
  </div>

  <h3>üîç Step 3 ‚Äì Discover Movies</h3>
  <div class="section">
    <button onclick="taskDone('ms');window.open('https://movie-searcher-beige.vercel.app','_blank')">
      Open MovieSearcher
    </button>
  </div>

  <p id="status">‚åõ Waiting for required actions<span id="dots">.</span></p>

  <script>
    const dotsEl = document.getElementById('dots');
    let dots = 1;
    setInterval(()=>{ dots=(dots+1)%4; dotsEl.textContent='.'.repeat(dots); },800);

    const done={yt:false,rs:false,ms:false}, waitSec=600;
    function taskDone(k){ done[k]=true; checkReady(); }

    function checkReady(){
      const toolsDone = (done.rs?1:0)+(done.ms?1:0);
      if(done.yt && toolsDone>=1 && !window.waiting){
        window.waiting = true;
        document.getElementById('status').innerHTML =
          `‚åõ Watch full video and wait ${waitSec} seconds (10 minutes)‚Ä¶`;
        setTimeout(showCode, waitSec*1000);
      }
    }

    function showCode(){
      document.getElementById('status').innerHTML =
        '‚úÖ Verification complete!<br><strong>Your PCode: MS‚ÄëRS‚Äë2025</strong>';
      document.getElementById('status').style.color='#2ed573';
    }
  </script>
