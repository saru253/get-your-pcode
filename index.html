<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="monetag" content="4fd936cb0ad828bf46e059da0ab74fbe">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Watch & Unlock – Tools by Sarthak</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#111;color:#eee;text-align:center;padding:20px}
    h2,h3{color:#ff4757;margin-top:30px}
    button{background:#1e90ff;color:#fff;border:none;border-radius:6px;padding:10px 20px;
      font-size:16px;cursor:pointer;margin:12px 0}
    button:hover{background:#0f7be6}
    .section{margin:0 auto;max-width:480px}
    iframe{border-radius:8px;border:none}
    #status{margin-top:40px;font-size:18px;color:#ffa502}
  </style>
</head>
<body>

  <h2>🎬 Step 1 – Watch & Subscribe</h2>
  <div class="section">
    <iframe width="100%" height="200"
            src="https://www.youtube.com/embed/CpuWVkojqWA" allowfullscreen></iframe>
    <p>Tap the button, like & subscribe, Watch full video </p>
    <button id="ytBtn"
            onclick="taskDone('yt');window.open('https://youtu.be/CpuWVkojqWA?si=MvWt0FF4MWTGXc4C','_blank')">
      Open on YouTube
    </button>
  </div>

  <h3>🛠 Step 2 – Try Reelsaver Tool</h3>
  <div class="section">
    <button onclick="taskDone('rs');window.open('https://reelsaver.netlify.app','_blank')">
      Open Reelsaver
    </button>
  </div>

  <h3>🔍 Step 3 – Discover Movies</h3>
  <div class="section">
    <button onclick="taskDone('ms');window.open('https://movie-searcher-beige.vercel.app','_blank')">
      Open MovieSearcher
    </button>
  </div>

  <p id="status">⌛ Waiting for required actions<span id="dots">.</span></p>

  <script>
    const dotsEl = document.getElementById('dots');
    let dots = 1;
    setInterval(()=>{ dots=(dots+1)%4; dotsEl.textContent='.'.repeat(dots); },800);

    const done={yt:false,rs:false,ms:false}, waitSec=600;

    function taskDone(k){ done[k]=true; checkReady(); }

    function checkReady(){
      const toolsDone = (done.rs?1:0)+(done.ms?1:0);
      if(done.yt && toolsDone>=1 && !window.waiting){
        window.waiting = true;
        document.getElementById('status').innerHTML =
          `⌛ Watch full video and wait ${waitSec} (10 minutes)…;
        setTimeout(showCode, waitSec*1000000000000000);
      }
    }

    function showCode(){
      document.getElementById('status').innerHTML =
        '✅ Verification complete!<br><strong>Your PCode: MS‑RS‑2025</strong>';
      document.getElementById('status').style.color='#2ed573';
    }
  </script>

  <footer style="margin-top:60px;font-size:13px;color:#666;">
    Created by Sarthak Shinde | 2025
  </footer>
</body>
</html>
